<body>
    <header>
        <div class="logo">
            <h1>The Spot DB</h1>
        </div>
        <div class="menu">
            <a href="spots.html" class="spots-btn" name="spots-btn" id="spots-btn">Spots</a>
            <a href="wallOfCarp.html" class="woc-btn" name="woc-btn" id="woc-btn">Wall Of Carp</a>
            <a href="anglers.html" class="anglers-btn" name="anglers-btn" id="anglers-btn">Anglers</a>
            <input class="search-bar" name="search-bar" id="search-bar" placeholder="Search" type="text">
            <label for="menu-btn" class="menu-icon">
                <img src="img/menu.svg" class="icon">
            </label>
        </div>
        <div class="menu-discesa">
            <input class="menu-btn" id="menu-btn" type="checkbox" checked>
            <ul>
                <li><a href="spots.html">Spots</a></li>
                <li><a href="wallOfCarp.html">Wall Of Carp</a></li>
                <li><a href="anglers.html">Anglers</a></li>
            </ul>
        </div>
    </header>
    <main style="display: block;">
    <h1 style="text-align: center;">Aggiungi una nuova cattura</h1>

    <!-- Form HTML per aggiungere un nuovo pesce -->
    <!-- <form id="fishForm">
        <input type="text" id="species" placeholder="Species">
        <input type="text" id="length" placeholder="Length">
        <input type="file" id="fishImage">
        <button type="submit">Add Fish</button>
    </form> -->
    <form id="fishForm" style="display: flex; flex-direction: column; align-items: center;">
        <div class="addForm">
            <label for="fishImage">Foto:</label>
            <input type="file" id="fishImage">
            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="Inserisci il nome">
            <label for="species">Specie:</label>
            <select id="species">
                <option disabled selected>Seleziona la specie</option>
                <option>Regina</option>
                <option>Specchi</option>
                <option>Amur</option>
                <option>Koi</option>
            </select>
            <!-- <input type="text" id="species" placeholder="Seleziona la specie"> -->
            <label for="weight">Peso(kg):</label>
            <input type="text" id="weight" placeholder="Inserisci il peso">
            <label for="spot">Spot:</label>
            <select id="spot" name="spot">
                <option>Spot segreto</option>
            </select>
            <!-- <input type="text" id="spot" placeholder="Seleziona lo spot"> -->
            <label for="angler">Angler:</label>
            <select id="angler" name="angler">
                <option>Seleziona l'angler</option>
            </select>
            <!-- <input type="text" id="angler" placeholder="Seleziona l'angler"> -->
            <label for="esca">Esca:</label>
            <input type="text" id="esca" placeholder="Inserisci l'esca">
            <label for="anno">Anno cattura:</label>
            <input type="text" id="anno" placeholder="Inserisci l'anno">
        </div>
            <button class="add-btn" type="submit">Crea carpa</button>
            <div id="confirm" class="testoSTD"></div>
    </form>
</main>
    <!-- Script JavaScript -->
    <script src="javascript/addCarp.js"></script>
</body>
</html>
