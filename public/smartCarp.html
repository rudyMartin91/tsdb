<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Spots DB - Scheda Carpa</title>
    <!-- Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="">
        </script>

    <!-- Map fullscreen -->
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css'
        rel='stylesheet' />

    <!-- Link al CSS -->
    <link rel="stylesheet" href="style/style.css">

</head>

<body>
    <header>
        <div class="logo">
            <h1>The Spot DB</h1>
        </div>
        <div class="menu">
            <a href="spots.html" class="spots-btn" name="spots-btn" id="spots-btn">Spots</a>
            <a href="wallOfCarp.html" class="woc-btn" name="woc-btn" id="woc-btn">Wall Of Carp</a>
            <a href="anglers.html" class="anglers-btn" name="anglers-btn" id="anglers-btn">Anglers</a>
            <input class="search-bar" name="search-bar" id="search-bar" placeholder="Search" type="text">
            <label for="menu-btn">
                <img src="img/menu.svg" class="icon">
            </label>
        </div>
        <div class="menu-discesa">
            <input class="menu-btn" id="menu-btn" type="checkbox" checked>
            <ul>
                <li><a href="spots.html">Spots</a></li>
                <li><a href="wallOfCarp.html">Wall Of Carp</a></li>
                <li><a href="anglers.html">Anglers</a></li>
            </ul>
        </div>
    </header>
    <main class="testoSTD" style="display: block;">
        <div class="scheda-carpa">
            <img class="immagine-carpa" id="img">
            <div class="etichetta-carpa">
                <div>
                    <p id="carpName" class="editable-field"
                    style="font-size: 30px;
                    color: white;
                    font-weight: 700;
                    text-shadow: 2px 2px 1px rgba(0, 0, 0, .9);
                    display: flex;
                    justify-content: center;">
                    </p>
                </div>
                <div style="display: flex;">
                    <h2 class="testoSTD">Tipo: </h2>
                    <p id="carpType" class="editable-field"></p>
                </div>
                <div style="display: flex;">
                    <h2 class="testoSTD">Peso(kg): </h2>
                    <p id="carpWeight" class="editable-field"></p>
                </div>
                <div style="display: flex;">
                    <h2 class="testoSTD">Spot: </h2>
                    <p id="carpSpotName" class="editable-field"></p>
                </div>
                <div style="display: flex;">
                    <h2 class="testoSTD">Anno cattura: </h2>
                    <p id="carpAnno" class="editable-field"></p>
                </div>
                <div style="display: flex;">
                    <h2 class="testoSTD">Esca: </h2>
                    <p id="carpEsca" class="editable-field"></p>
                </div>
                <div style="display: flex;">
                    <h2 class="testoSTD">Angler: </h2>
                    <p id="carpAngler" class="editable-field"></p>
                </div>
                <div style="display: flex; justify-content: center; margin-top: 10px;">
                    <button id="editButton" class="modifica-btn" style=" margin: 0; padding-bottom: 0;">
                        <img src="img/modifica.svg" style="width: 36px; height: 36px;"></img>
                    </button>
                    <button id="confirmButton"  class="conferma-btn" style="display: none; margin: 0; padding-bottom: 0;">
                        <img src="img/check.svg" style="width: 36px; height: 36px;"></img>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="javascript/smartCarp.js"></script>

</body>

</html>
